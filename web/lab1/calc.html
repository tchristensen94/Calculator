<html>
    <head>
        <title>Rectangle Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form id="recCalcForm" name="recCalcForm" method="POST" action="../RectangleCalculator">
                <label>
                    Length: <input name="length" type="text" id="length" />
                </label>
                <label>
                    Width: <input name="width" type="text" id="width" />
                </label>
                <input id="submit" name="submit" type="submit" value="Calculate!">
            </form>
        </div>
    </body>
</html>
